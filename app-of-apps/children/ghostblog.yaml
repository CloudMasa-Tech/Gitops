apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ghosh-blog
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Thiru152003/ghost-blog.git
    targetRevision: master
    path: ghost-blog
  destination:
    server: https://kubernetes.default.svc
    namespace: ghost-blog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
